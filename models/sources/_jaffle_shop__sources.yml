version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Snowflake raw database
    database: db_raw
    schema: sc_jaffle_shop
    freshness: 
      error_after:
        count: 12
        period: day
      warn_after:
        count: 6
        period: day
    loaded_at_field: _etl_loaded_at
    tables:
      - name: tb_customers
        description: raw customers data
        freshness: null
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null
      - name: tb_orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null
  - name: stripe
    database: db_raw
    schema: sc_stripe
    freshness: 
      error_after:
        count: 12
        period: day
      warn_after:
        count: 6
        period: day
    loaded_at_field: _batched_at
    tables: 
      - name: tb_payment


        